{% extends "layout/auth.html" %}

{%block title %}
Register
{% endblock %}
{% block content %}

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                 <h3 class="mb-4 text-center">Register</h3>
                    <form method = "POST" action="{% url 'register' %}" class="signin-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" placeholder="First Name" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name" name="last_name" required>
                        </div>
                        <div class="form-group">
                            <label for="username">User Name</label>
                            <input type="text" class="form-control" placeholder="Username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password1">Password</label>
                            <input id="password-field" type="password" class="form-control" name="password1" placeholder="Password" required>
                        <!-- <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span> -->
                        </div>
                        <div class="form-group">
                            <label for="password2">*Confirm Password</label>
                            <input id="password-field" type="password" class="form-control" name="password2" placeholder="Confirm Password" required>
                            <!-- <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span> -->
                        </div>
                        {% if error %}
                        {{ error }}
                        <br/>
                        <br/>
                        {% endif %}
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3" value= "register">Register</button>
                        </div>
                    </form>
                <a href="/login"><p class="w-100 text-center">&mdash; Login &mdash;</p></a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
